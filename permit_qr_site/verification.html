<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Permit Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="permit-container">
    <h1>JAMHURI YA MUUNGANO YA TANZANIA</h1>
    <h2>WIZARA YA KILIMO</h2>
    <h3>Mamlaka ya Udhibiti wa Nafaka na Mazao Mchanganyiko (COPRA)</h3>

    <div class="permit-box">
      <p><span class="label">Applicant Name</span><br><span id="applicant"></span></p>
      <p><span class="label">Document Name</span><br><span id="docName"></span></p>
      <p><span class="label">Reference Number</span><br><span id="refNumber"></span></p>
      <p><span class="label">Current Status</span><br><span id="status"></span></p>
      <p><span class="label">Crop/ Product Name</span><br><span id="cropName"></span></p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('applicant').textContent = params.get('applicant') || '';
    document.getElementById('docName').textContent = params.get('docName') || '';
    document.getElementById('refNumber').textContent = params.get('refNumber') || '';
    document.getElementById('status').textContent = params.get('status') || '';
    document.getElementById('cropName').textContent = params.get('cropName') || '';
  </script>

</body>
</html>
