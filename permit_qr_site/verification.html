<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Permit Verification Result</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>JAMHURI YA MUUNGANO YA TANZANIA<br>WIZARA YA KILIMO</h1>

  <div id="permitResult" class="permit-box"></div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    const applicant = getQueryParam('applicant');
    const docName = getQueryParam('docName');
    const refNumber = getQueryParam('refNumber');
    const status = getQueryParam('status');
    const validFrom = getQueryParam('validFrom');
    const validTo = getQueryParam('validTo');
    const cropName = getQueryParam('cropName');

    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    const validFromStr = new Date(validFrom).toLocaleDateString('en-GB', options);
    const validToStr = new Date(validTo).toLocaleDateString('en-GB', options);

    const resultBox = document.getElementById('permitResult');
    resultBox.innerHTML = `
      <p><span class="highlight">Applicant Name:</span> ${applicant}</p>
      <p><span class="highlight">Document Name:</span> ${docName}</p>
      <p><span class="highlight">Reference Number:</span> ${refNumber}</p>
      <p><span class="highlight">Current Status:</span> ${status}</p>
      <p><span class="highlight">Valid From:</span> ${validFromStr}</p>
      <p><span class="highlight">Valid To:</span> ${validToStr}</p>
      <p><span class="highlight">Crop/Product Name:</span> ${cropName || '(N/A)'}</p>
    `;
  </script>

</body>
</html>
